Database:
  default: "DataType=mysql,PoolMaxSize=25,PoolMinSize=1,ConnectionString={{mysql_usr_pwd}}@tcp({{mysql_ip}}:3306)/fschedule?charset=utf8&parseTime=True&loc=Local"
Redis:
  default: "Server={{redis_ip}}:6379,DB=14,Password={{redis_pwd}},ConnectTimeout=600000,SyncTimeout=10000,ResponseTimeout=10000"
WebApi:
  Url: ":8886"
FSchedule:
  Server:
    Token: ""
  DataSyncTime: 20
  ReservedTaskCount: 1000
Fops:
  Server: "https://fops.fsgit.cc"
  WsServer: "wss://fops.fsgit.cc"
LinkTrace:
  Enable: true
  PrintLog: false
Log:
  Default:
    LogLevel: "info"                  # 只记录级别>=info的日志内容
    Format: "text"                    # 默认使用json格式输出
    TimeFormat: "yyyy-MM-dd hh:mm:ss" # 打印的时间格式，默认为：yyyy-MM-dd hh:mm:ss.ffffff
  Component:
    webapi: false
    task: false
    cacheManage: false
    httpRequest: false